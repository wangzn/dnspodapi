global:
  log_output: "stdout" # stderr, null
  format: "table" # json
  auth: "default" # ashdev

auth:
  default:
    api_id: YOUR_API_ID
    api_token: "YOUR_API_TOKEN"
  ashdev:
    api_id: 12345
    api_token: "ash_dev_apitoken"

playbook:
  scene1:
    - auth: "default" # could omit to use default
      category: "domain"
      action: "create"
      subject: "abc.xyz,abcde.xyz"
      params:

    - auth: "default" # could omit to use default
      category: "record"
      action: "import"
      subject: ""
      params:
        domain: "abc.xyz,abcde.xyz"
        clear: "on"
        force_domain: "off"
        record_file: "testdata/record.lst"

  scene2:
    - auth: "ashdev"
      category: "domain"
      action: "remove"
      subject: "abc.xyz"
      params:
    
    - auth: "ashdev"
      category: "record"
      action: "import"
      subject: ""
      params:
        domain: "abc.xyz"
        clear: "off"
        force_domain: "off"
        record_file: "testdata/record.lst"

  

